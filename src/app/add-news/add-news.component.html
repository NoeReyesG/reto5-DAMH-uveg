

<form [formGroup]="form" class="container mb-2">
    <h1>Agregar Noticias</h1>
    <div class="form-group">
        <label for="title">Titulo</label>
        <input type="text" class="form-control" id="title"  placeholder="Titulo" formControlName="titulo">
       
    </div>
    <div class="form-group">
        <label for="date">Fecha</label>
        <input type="date" class="form-control" id="date" name="date" formControlName="fecha">
    </div>
    <div class="form-group">
        <label for="description">Descripción</label>
        <textarea
        formControlName="descripcion" 
        name="description" 
        id="description" 
        class="form-control"
        cols="30" 
        rows="5" 
        placeholder="Ingresa la descripción"></textarea>
    </div>
    @if(!valid){
        <p class="form-text text-danger">Favor de llenar todos los datos correctamente</p>
    }
    <div class="my-3">
        <button class="form-control btn btn-primary" (click)="addNew()">Agregar</button>
    </div>

</form>
